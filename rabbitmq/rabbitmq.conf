# --- SECURITY ---
# Only allow 'guest' user from localhost
loopback_users.guest = true

# --- RESOURCE LIMITS ---
# Memory high watermark: RabbitMQ will block publishers if it uses more than 40% of available RAM
vm_memory_high_watermark.relative = 0.4

# Disk limit: RabbitMQ will block publishers if free disk space drops below 2GB
disk_free_limit.absolute = 2GB

# --- NETWORKING ---
# Increase the maximum number of concurrent connections if needed
# tcp_listen_options.backlog = 128

# --- LOGGING ---
# Set log level (debug, info, warning, error, critical)
log.file.level = info
log.console = true
log.console.level = info

# --- PERFORMANCE ---
# Optimize for high-throughput if required
# collect_statistics_interval = 5000